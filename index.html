<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboard">
        <table class="tableMain">
            <tr>
                <th class="Gcell" data-cell="0">c1</th>
                <th class="Gcell" data-cell="1">c2</th>
                <th class="Gcell" data-cell="2">c3</th>
            </tr>
            <tr>
                <th class="Gcell" data-cell="3">c4</th>
                <th class="Gcell" data-cell="4">c5</th>
                <th class="Gcell" data-cell="5">c6</th>
            </tr>
            <tr>
                <th class="Gcell" data-cell="6">c7</th>
                <th class="Gcell" data-cell="7">c8</th>
                <th class="Gcell" data-cell="8">c9</th>
            </tr>
            
        </table>
        
        <div class="info">
            <h1 id="TITLE">Tony's TicTacToe</h1>
            <img src="myface2.jpg" width="80px" height="80px" id="myface">
            <img src="github.jpg" width="80px" height="80px" id="github">
            <h1 id="about">This was just a small project I started and took me about 2-3 hours. It isn't anything big, this project was just to expand my portfolio. Enjoy! :)</h1>
            <h3 id="ver">0.0.1</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
